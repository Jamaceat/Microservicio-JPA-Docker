
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/agenda2?allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER:user1}
spring.datasource.password=${MYSQL_PASSWORD:1234pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

logging.pattern.dateformat=hh:mm

logging.level.org.springframework.security=trace

logging.level.org.springframework.security.web.FilterChainProxy=TRACE

org.springframework.security.config.annotation.web.builders.WebSecurity.debugEnabled=true

